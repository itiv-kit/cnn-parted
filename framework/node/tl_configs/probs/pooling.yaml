problem:
  instance:
    N: 1
    C: 1
    P: 28
    Q: 28
    Ksize: 2
    Stride: 2
  shape:
    coefficients:
    - default: 2
      name: Ksize
    - default: 2
      name: Stride
    data-spaces:
    - name: Weights
    data-spaces:
      - name: Inputs
        projection:
      - - - N
      - - - C
      - - - Q
          - Stride
        - - Ksize
      - - - P
          - Stride
        - - Ksize
      - name: Outputs
        projection:
          - - - N
          - - - C 
          - - - Q
          - - - P 
          read-write: true
    dimensions:
    - N
    - C
    - Q
    - P
    name: Pooling-Layer