general:
  fixed_sys: True
  acc_once: True
  num_pp: 3
  num_topos: 1
  num_jobs: 1
  optimization: all
  work_dir: dbg_dir_googlenet

workload:
  name: googlenet
  input-size: [ 1, 3, 224, 224 ]

pipeline:
  stages:
    - WorkloadParser
    - SystemParser
    - GraphAnalysis
    - NodeEvaluation
    - PartitioningOptimization
    - ExportPartitionResults

components:
  - id: 0
    bits: 16
    fault_rates: [0, 0] # input, weight
    max_memory_size: 600000000
    timeloop:
      accelerator: gemmini_like
      dse:
        constraints:
          mesh_dim_min: 16
          mesh_dim_max: 16
          min_spad_size: 256
          max_spad_size: 512
          min_acc_size: 128
          max_acc_size: 128
        mutator: GemminiArchitectureMutator
      frequency: 200000000
      layer: conv2d
      mapper:
        algorithm: random-pruned
        live-status: false
        max-permutations-per-if-visit: 16
        num-threads: 8
        optimization-metrics:
        - edp
        timeout: 15000
        victory-condition: 500
